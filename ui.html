<html>
<head>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="ui.js"></script>
  <link rel="stylesheet" href="ui.css">
</head>
<body>
  <form name="gun" class="bullet-gun">
    <div class="bullet-advanced">
      <div class="bullet-control-row">
        <div class="tooltip">
          <input class="bullet-control-sm" type="number" name="size" value="3" min="1" max="10">
          <span class="tooltiptext">Size</span>
        </div>
        <div class="tooltip">
          <input class="bullet-control-sm" type="color" name="color" value="#555555">
          <span class="tooltiptext">Color</span>
        </div>
        <div class="tooltip">
          <input class="bullet-control-sm" type="range" name="opacity" form="_" min="0.1" max="1" value="1" step="0.1">
          <span class="tooltiptext">Opacity (1)</span>
        </div>
      </div>
      <div class="tooltip bullet-control-row">
        <input class="bullet-control" type="text" name="target" placeholder="where to shoot at?" required autocomplete="off">
        <span class="tooltiptext">Target</span>
      </div>
    </div>
    <div>
      <div class="tooltip">
        <input type="button" class="bullet-open-advanced" value="+">
        <span class="tooltiptext">Toggle Advanced</span>
      </div>
      <input type="text" class="bullet-control" name="content" placeholder="some powder here" required autocomplete="off" autofocus>
      <input type="submit" name="gun" style="display:none;">
    </div>
  </form>
</body>
</html>
